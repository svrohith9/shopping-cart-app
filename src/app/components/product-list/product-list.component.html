<div class="product-list">
  <div *ngFor="let product of displayedProducts" class="product-card">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
    <h2 class="product-name">{{ product.name }}</h2>
    <p class="product-price">Price: ${{ product.price }}</p>
    <button class="product-button" (click)="addToCart(product)">Add to Cart</button>
  </div>
</div>

<!-- Pagination buttons -->
<div class="pagination">
  <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
  <button (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= products.length">Next</button>
</div>
